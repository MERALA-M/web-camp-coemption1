<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Design Contest</title>
    
</head>
<body>
    <h1>Web Design Contest 2025</h1>
    <nav>
        <ul>
            <li><a href="#login/out">log in/out</a></li>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#information">Team information</a></li>
            <li><a href="#challenges">Challenges</a></li>
            <li><a href="#Contact">Contact</a></li>
            <li><a href="#portofolio">Portofolio</a></li>
            <li><a href="#table">Table</a></li>
        </ul>
    </nav>
    <section id="login/out">
        <fieldset>
            <h4>login</h4>
            <label for="username">username</label>
            <input type="text" id="username" name="username" placeholder="Type your username">
            <br> <br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Type your password">
            <br> <br>
            <label for="category">Category</label>
            <select name="category" id="category">
                <option value="Beginner">Beginner</option>
                <option value="advanced">Advanced</option>
            </select>
            <br> <br>
            <label><input type="checkbox">Accept terms </label>
            <br> <br>
            <a href="#login">Login</a>
            <br> <br>
            <button type="button">login</button>
            <br> <br>
            <p> or sign up using </p>
            <nav>
                <a href="#google">Google</a>
                <a href="#facebook">Facebook</a>
                <a href="#instagram">Instagram</a>
            </nav>
    <br>
        <p>if you don't have an account <a href="#sign">sign up</a></p>
        </fieldset>
    </section>
     <footer>
      <p> ©️ 2025 Web Design Contest. All rights reserved.</p> 
    </footer>


     
  
</body>
</html>
